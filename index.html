<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="hero">
	
	

	<div class="flexbox">
		
		<iframe src='https://d83ae0470b8440ea89336e3a4b2e2436.elf.site'  frameborder='0'></iframe>

		</div>

	<div class="container">
		<div class="card">

							<div class="search">
								<input type="text" placeholder="Enter the city" spellcheck="false" >
								<button><img src="images/search.png" alt=""></button>
							</div>

					<div class="weather">
						
						<div class="content">
							
							<div class="thumbnail">
								<img src="images/rain.png" alt="" class="weather-icon">
							<h3 class="condition" >Clody</h3>
							</div>

							<div class="title">
								<h1 class="temp" >22 Â°C</h1>
						<h2 class="city" >New York</h2>
							</div>
						
						</div>

						<div class="details">
							<div class="col">
								<img src="images/humidity.png" alt="">
								<div>
									<p class="humidity" >50%</p>
									<p  >Humidity</p>
								</div>
							</div>

							<div class="col">
								<img src="images/wind.png" alt="">
								<div>
									<p class="wind" >15 km/h</p>
									<p  >Wind Speed</p>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="view">



						<h1>Next 5 Days Weather</h1>

				</div>
	</div>






</div>

	


	<script type="text/javascript" src="script.js" >
		



	</script>
	
</body>
</html>
